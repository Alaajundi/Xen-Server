---
# Group variables for XenServer hosts

# Post-installation SSH settings
ansible_port: 22
ansible_user: root
ansible_ssh_private_key_file: ~/.ssh/id_rsa

# Default resource pool name (can be overridden per host)
xenserver_pool_name: "Production-Pool"

# Common XenServer post-install packages
xenserver_packages:
  - xe-guest-utilities
  - ntp
  - vim
